<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="index_head">
    </div>
    <div class="index_center_body">
        <div style="width:26%;height: 180px;background-color: yellow;float: left;margin-right: 3%">
        </div>
        <div class="index_body">
            <el-card class="box-card top_margin" v-for="title_msg in title_msg">
                <div style="width: 100%;height: 110px">
                    <div style="width: 35%;height: 110px;overflow: hidden;float: left">
                        <img class="title_img" src="/img/1.jpg" style="width: 100%;height: 100%">
                    </div>
                    <div style="width: 63%;height:110px;float: right;">
                        <h3 style="height: 30px;text-overflow: ellipsis;white-space:nowrap;overflow: hidden">
                            <el-tag effect="dark" size="small">标签一</el-tag>
                            标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题
                        </h3>
                        <div style="height: 80px;text-overflow: ellipsis;white-space:nowrap;overflow: hidden">
                            123423423
                        </div>
                    </div>
                </div>
                <hr style="margin-top: 10px;margin-bottom:10px;border: 0.5px solid  rgba(0, 0, 0, .12)">
                <i class="el-icon-user-solid"></i>&nbsp;{{title_msg.userName}}&nbsp;
                <i class="el-icon-view"></i>&nbsp;{{title_msg.lookNum}}&nbsp;
                <i class="el-icon-date"></i>&nbsp;{{title_msg.createDate}}
            </el-card>
            <el-card class="box-card top_margin" v-for="title_msg in title_msg">
                <div style="width: 100%;height: 110px">
                    <div style="width: 35%;height: 110px;overflow: hidden;float: left">
                        <img class="title_img" src="/img/1.jpg" style="width: 100%;height: 100%">
                    </div>
                    <div style="width: 63%;height:110px;float: right;">
                        <h3 style="height: 30px;text-overflow: ellipsis;white-space:nowrap;overflow: hidden">
                            <el-tag effect="dark" size="small">标签一</el-tag>
                            标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题
                        </h3>
                        <div style="height: 80px;text-overflow: ellipsis;white-space:nowrap;overflow: hidden">
                            123423423
                        </div>
                    </div>
                </div>
                <hr style="margin-top: 10px;margin-bottom:10px;border: 0.5px solid  rgba(0, 0, 0, .12)">
                <i class="el-icon-user-solid"></i>&nbsp;{{title_msg.userName}}&nbsp;
                <i class="el-icon-view"></i>&nbsp;{{title_msg.lookNum}}&nbsp;
                <i class="el-icon-date"></i>&nbsp;{{title_msg.createDate}}
            </el-card>
        </div>
    </div>
    <div style="width: 100%;height: 70px;text-align: center;margin-top: 30px">
        <el-pagination
                background
                layout="prev, pager, next"
                :total="100">
        </el-pagination>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            title_msg: [
                {userName: "AI", lookNum: "666", createDate: "2019-08-21"},
                {userName: "AI2", lookNum: "777", createDate: "2019-08-22"},
                {userName: "AI3", lookNum: "888", createDate: "2019-08-23"},
                {userName: "AI4", lookNum: "999", createDate: "2019-08-24"},
                {userName: "AI5", lookNum: "111", createDate: "2019-08-25"},
                {userName: "AI6", lookNum: "222", createDate: "2019-08-26"}
            ]
        }
    })
</script>
</body>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    .title_img {
        cursor: pointer;
        transition: all 1s;
    }

    .box-card:hover .title_img {
        transform: scale(1.5);
    }

    .index_body {
        float: right;
        width: 70%;
        height: auto;
    }

    .box-card {
        height: 180px;
        width: 100%;
    }

    .top_margin:not(:first-child) {
        margin-top: 20px;
    }

    .box-card:hover {
        box-shadow: -3px 6px 15px rgba(0, 0, 0, .20), 0px 6px 15px rgba(0, 0, 0, .04);
    }

    .index_center_body {
        overflow: hidden;
        width: 50%;
        margin: 100px auto 0px auto;
        padding: 20px;
    }

    .index_head {
        background-color: white;
        box-shadow: 0 10px 10px rgba(0, 0, 0, .12);
        width: 100%;
        height: 80px;
        position: fixed;
        top: 0px;
        z-index: 100;
    }

</style>
</html>

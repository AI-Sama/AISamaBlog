<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="/js/wangEditor.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div class="index_head">
        <!--<div style="float: left;margin:13px 0px 10px 40px;border: 3px solid dimgray;width: 55px;height:55px;border-radius: 50%;overflow: hidden;" >-->
        <!--<img width="55px" src="/img/gaomu.jpg"/>-->
        <!--</div>-->
        <div  style="float: left;margin: 10px 20px">
            <img  height="60px" src="/img/aisama.png"/>
        </div>
        <i class="el-icon-s-home"></i>&nbsp;首页&nbsp;&nbsp;
        <i class="el-icon-share"></i>&nbsp;友链
        <div style="float: right;width: 400px;height: 60px;margin-right: 500px">
            <el-input placeholder="请输入搜索内容...." v-model="input">
                <el-button slot="append" icon="el-icon-search"></el-button>
            </el-input>
        </div>
    </div>
    <div class="index_el_page">
        <el-card class="box-card">
        <el-page-header @back="goBack" content="正文">
        </el-page-header>
        </el-card>
    </div>
    <div class="index_body">
        <el-card class="box-card">
            <div slot="header" class="clearfix card_head">
               <h2>{{title}}</h2>
                <i class="el-icon-user-solid"></i>&nbsp;{{userName}}&nbsp;
                <i class="el-icon-view"></i>&nbsp;{{lookNum}}&nbsp;
                <i class="el-icon-date"></i>&nbsp;{{createDate}}
            </div>
            <div>
                <p>
                    文字·内容
                </p>
            </div>
        </el-card>
    </div>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            input:'',
            title:"这是一个标题",
            userName:"AI",
            lookNum:"666",
            createDate:"2019-08-01"
        },
        methods:{
            goBack:function () {
                window.history.back();
            }
        }
    })
</script>
<style>
    .index_el_page{
        width: 50%;
        margin: auto;
        margin-top: 100px;
    }
    .index_body{
        margin: auto;
        margin-top: 20px;
        width: 50%;
    }
    .index_head {
        line-height: 80px;
        background-color: white;
        box-shadow: 0 10px 10px rgba(0, 0, 0, .12);
        width: 100%;
        height: 80px;
        position: fixed;
        top: 0px;
        z-index: 100;
    }
    .card_head{
        text-align: center;
        height: 60px;
    }
</style>
</html>

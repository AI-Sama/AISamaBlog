<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta name="referrer" content="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="/js/wangEditor.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 100%;">
<div id="app">
    <index-head :half="half" :search="search"  @indexback="indexback"></index-head>
    <div :class="{index_el_page:half,index_el_page_m:!half}">
        <el-card class="box-card">
        <el-page-header @back="goBack" content="正文">
        </el-page-header>
        </el-card>
    </div>
    <div :class="{index_body:half,index_body_m:!half}">
        <el-card class="box-card">
            <div slot="header" class="clearfix card_head">
               <h2>{{title}}</h2>
                <br/>
                <i class="el-icon-user-solid"></i>&nbsp;{{userName}}&nbsp;
                <i class="el-icon-view"></i>&nbsp;{{lookNum}}&nbsp;
                <i class="el-icon-date"></i>&nbsp;{{createDate}}
            </div>
            <div id="editor_body_look" >
                <pre v-html="blog_text" contenteditable="false">
                </pre>
            </div>
        </el-card>
    </div>
</div>
</body>

<script>
    var E = window.wangEditor;
    var editor = new E('','#editor_body_look');
    editor.customConfig.zIndex = 10;
    editor.create()
    new Vue({
        el: '#app',
        data: {
            half: true,
            search:'false',
            blogId:'',
            title:'',
            userName:'AI',
            lookNum:'',
            createDate:'',
            blog_text:''
        },
        created:function(){
            screenWidth = document.body.clientWidth;
            if (screenWidth <= 1080) {
                var html = document.getElementsByTagName("html")[0]
                html.style.fontSize=screenWidth/32+'px';
                this.half = false;
            }
            var href=window.location.href;
            this.blogId=href.split("?")[1].split("=")[1];
            this.initBlogText();
        },
        mounted() {
            window.onresize = () => {
                screenWidth = document.body.clientWidth;
                var html = document.getElementsByTagName("html")[0]
                if (screenWidth <= 1080) {
                    html.style.fontSize=screenWidth/32+'px';
                    this.half = false
                } else {
                    html.style.fontSize=18+'px';
                    this.half = true
                }
            }
        },
        methods:{
            goBack:function () {
                window.history.back();
            },
            indexback: function () {
                window.location.href = "/index.html";
            },
            links:function(){
                window.location.href = "/links.html";
            },
            initBlogText:function () {
                axios.get("/BlogContentController/selectBlogById",{
                    params:{
                        id:this.blogId
                    }
                }) .then((res)=>{
                    var resultdata=res.data.resultData;
                    this.title=resultdata.blogTitle;
                    this.lookNum=resultdata.blogLookAmount;
                    this.createDate=resultdata.gmtCreate;
                    this.blog_text=resultdata.blogText;
                })
                .catch(()=> {
                    alert("未知错误")
                });
            }
        }
    })
</script>
<style>
    .index_el_page{
        width: 50%;
        margin: auto;
        margin-top: 5rem;
    }
    .index_el_page_m{
        margin: 1rem;
        margin-top: 5rem;
    }
    .el-page-header{
        line-height: 2rem;
    }
    .el-icon-back{
        font-size: 1rem !important;
    }
    .el-page-header__title{
        font-size: 1rem;
    }
    .el-page-header__content{
        font-size: 1rem;
    }
    .index_body{
        margin: auto;
        margin-top: 1rem;
        width: 50%;
    }
    .index_body_m{
        margin: 1rem;
    }
    .card_head{
        text-align: center;
    }
    .w-e-text{
        overflow-y: hidden;
    }
</style>
</html>
